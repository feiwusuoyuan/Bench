<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.com">
<head>
<meta charset="utf-8">
<title>发表问题 编辑问题 公用</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="keywords" content="fly,layui,前端社区">
<meta name="description"
	content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
<link rel="stylesheet" href="../../res/layui/css/layui.css">
<link rel="stylesheet" href="../../res/css/global.css">

<link rel="stylesheet" href="../../editor.md-master/css/editormd.css">
<script type="text/javascript"
	src="../../editor.md-master/examples/js/jquery.min.js"></script>

<script type="text/javascript" src="../../js/vue.js"></script>

<style>
.editormd-code-toolbar select{
display: inline-block;
}
.layui-select-title{
display:none;
}
</style>


</head>
<body>

	<div class="fly-header layui-bg-black" th:replace="html/index::#header">
	</div>

	<div class="layui-container fly-marginTop">
		<div class="fly-panel" pad20 style="padding-top: 5px;">
			<!--<div class="fly-none">没有权限</div>-->
			<div class="layui-form layui-form-pane">
				<div class="layui-tab layui-tab-brief" lay-filter="user">
					<ul class="layui-tab-title">
						<li class="layui-this">发表新帖<!-- 编辑帖子 --></li>
					</ul>
					<div class="layui-form layui-tab-content" id="LAY_ucm"
						style="padding: 20px 0;">


						

						<div class="layui-tab-item layui-show" id="app">

							<form method="post" action="/addarticle"
								enctype="multipart/form-data">

								<label for="L_title" class="layui-form-label">标题</label>
								<div class="layui-input-block">
									<input type="text" name="atitle" class="layui-input"
										style="margin-top: 20px; width: 500px">
								</div>

								<label for="L_title" class="layui-form-label"
									style="margin-top: 20px">分类</label>
								<div class="layui-input-block" id="xiala">
								
								<span style="display: inline-block; margin-top: 20px;">
								     <select  id="ca" style="display: inline-block;height: 38px;width: 500px;">
								     <option th:each="cl:${catelist}" th:text="${cl.catename}"></option>                                
                                     </select>
								  </span>
								
									<input type="text" id="cn" name="catename" class="layui-input" 
										style="margin-top: 20px; width: 500px; display: none;">
								</div>
								
								


								<label for="L_title" class="layui-form-label"
									style="margin-top: 20px">类型</label>
								
								<div  style="width: 550px;height:40px ;padding-top: 20px;padding-left: 110px;padding-bottom: 20px;">
								 
                                  <span style="display: inline-block;">
								     <select  id="ms" style="display: inline-block;height: 38px;width: 200px;">
								     <option value="0" >请选择(默认是否)</option>  
                                     <option value="1">是</option>
                                     <option value="0">否</option>
                                     </select>
								  </span>
								  
								  <input id="isp" name="isproblem" style="display: none;">
								 
								</div> 
								
								       
                                  
                                  <div id="test-editormd" style="margin-top: 20px ;display: block" >
                                        <textarea style="display:none;"  class="form-control" id="content-editormd-markdown-doc" 
                                        name="content-editormd-markdown-doc">
                                        </textarea>
                                  </div>
								

								<div class="layui-form-item" style="margin-top: 20px">
									<button class="layui-btn" type="submit">立即发布</button>
								</div>

							</form>
						</div>
						
						<script type="text/javascript">
						$(function() {
					        var editor = editormd("test-editormd", {
					            width  : "100%",
					            height : 720,
					            theme : "dark",
					            emoji : true,
					            taskList: true,
			                    tocm: true, // Using [TOCM]
			                    tex: true,// 开启科学公式TeX语言支持，默认关闭

			                    flowChart: true,//开启流程图支持，默认关闭
			                    sequenceDiagram: true,//开启时序/序列图支持，默认关闭,

			                    dialogLockScreen : false,//设置弹出层对话框不锁屏，全局通用，默认为true
			                    dialogShowMask : false,//设置弹出层对话框显示透明遮罩层，全局通用，默认为true
			                    dialogDraggable : false,//设置弹出层对话框不可拖动，全局通用，默认为true
			                    dialogMaskOpacity : 0.4, //设置透明遮罩层的透明度，全局通用，默认值为0.1
			                    dialogMaskBgColor : "#000",//设置透明遮罩层的背景颜色，全局通用，默认为#fff

			                    codeFold: true,
					            path   : "../../editor.md-master/lib/",
					            saveHTMLToTextarea : true, // 保存 HTML 到 Textarea
					            toolbarAutoFixed:true,//工具栏自动固定定位的开启与禁用
					            
					            /* imageUpload : true,
		                        imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
		                        imageUploadURL : "/upload/editormdImg/", */
					        });
					    });
						</script>
						
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="fly-footer">
		<p>
			<a href="http://fly.layui.com/" target="_blank">Fly社区</a> 2017 &copy;
			<a href="http://www.layui.com/" target="_blank">layui.com 出品</a>
		</p>
		<p>
			<a href="http://fly.layui.com/jie/3147/" target="_blank">付费计划</a> <a
				href="http://www.layui.com/template/fly/" target="_blank">获取Fly社区模版</a>
			<a href="http://fly.layui.com/jie/2461/" target="_blank">微信公众号</a>
		</p>
	</div>


</body>

<script type="text/javascript">
var myselect=document.getElementById("ms").value;
document.getElementById("isp").value=myselect;
$('#ms').change(function(){ 
   var myselect=document.getElementById("ms").value;
   document.getElementById("isp").value=myselect;

});
var mycate=document.getElementById("ca").value;
document.getElementById("cn").value=mycate;
$('#ca').change(function(){ 
   var mycate=document.getElementById("ca").value;
   document.getElementById("cn").value=mycate;
});
</script>

<script type="text/javascript" src="../../editor.md-master/editormd.js"></script>
</html>
